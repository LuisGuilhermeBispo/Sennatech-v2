<app-menu></app-menu>

<div class="container mt-5">
  <app-breadcrumb></app-breadcrumb>
  <div class="inscricoes">
    <h3 class="inscricoes__title">Front End CSS
      <br />
      <span>Developer</span>
    </h3>
    <div class="inscricoes__Partner mt-3">
      <p class="card-partner">Brasil - Remoto | Job No. R00139150</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-lg-6">
          <label for="firstName" class="form-label textLabel">Nome Completo*</label>
          <input 
            type="text" 
            class="form-control" 
            placeholder="" 
            name="fullName"
            formControlName="fullName"
            [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }"
            >
            <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
              <div *ngIf="f['fullName'].errors['required']">O nome completo é obrigatório.</div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
          <label for="email" class="form-label textLabel">Email*</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="" 
            name="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            >
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">O e-mail é obrigatório.</div>
              <div *ngIf="f['email'].errors['email']">Este e-mail é inválido.</div>
            </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-lg-6">
          <label for="tel" class="form-label textLabel">Telefone*</label>
          <input 
            type="tel" 
            class="form-control" 
            id="tel" 
            placeholder=""
            name="tel"
            formControlName="telphone"
            [ngClass]="{ 'is-invalid': submitted && f['telphone'].errors }"
            >
            <div *ngIf="submitted && f['telphone'].errors" class="invalid-feedback">
              <div *ngIf="f['telphone'].errors['required']">O telefone é obrigatório.</div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
          <label for="url" class="form-label textLabel">Linkedin URL*</label>
          <input 
            type="url" 
            class="form-control" 
            id="url" placeholder="" 
            name="url"
            formControlName="linkedinUrl"
            [ngClass]="{ 'is-invalid': submitted && f['linkedinUrl'].errors }"
            >
            <div *ngIf="submitted && f['linkedinUrl'].errors" class="invalid-feedback">
              <div *ngIf="f['linkedinUrl'].errors['required']">O link do Linkedin é obrigatório.</div>
            </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-lg-12">
          <label for="FormControlTextarea1" class="form-label textLabel">Informação Adicional (Opcional)</label>
          <textarea 
            class="form-control" 
            id="FormControlTextarea1" 
            rows="5" 
            placeholder="Digite carta de apresentação ou algo que queira compartilhar."
            formControlName="notes"
            ></textarea>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="input-group">
          <div class="custom-file">
            <svg class="me-4" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 8.95313L9.43557 16.5176C8.50887 17.4443 7.25199 17.9649 5.94144 17.9649C4.63089 17.9649 3.37401 17.4443 2.44731 16.5176C1.52061 15.5909 1 14.334 1 13.0234C1 11.7129 1.52061 10.456 2.44731 9.52931L10.0117 1.96488C10.6295 1.34708 11.4675 1 12.3412 1C13.2149 1 14.0528 1.34708 14.6706 1.96488C15.2884 2.58268 15.6355 3.42059 15.6355 4.29429C15.6355 5.16799 15.2884 6.00591 14.6706 6.62371L7.09792 14.1881C6.78902 14.497 6.37006 14.6706 5.93321 14.6706C5.49636 14.6706 5.0774 14.497 4.7685 14.1881C4.4596 13.8792 4.28606 13.4603 4.28606 13.0234C4.28606 12.5866 4.4596 12.1676 4.7685 11.8587L11.7568 4.87871" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="file" class="custom-file-input" id="curriculoInput" (change)="onCurriculoSelected($event)">
            <label class="custom-file-label" for="curriculoInput"></label>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="btnDiv my-3">
          <button class="btnLight" type="submit">
            <p class="btnText">Enviar</p>
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
<app-footer></app-footer>
