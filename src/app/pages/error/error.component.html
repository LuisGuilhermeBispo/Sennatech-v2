<app-menu></app-menu>
<div class="container mt-5">
  <app-breadcrumb></app-breadcrumb>
  <div class="error mt-5">
    <div class="error__title">
      <p>404</p>
    </div>
    <div class="error__subTitle mb-5">
      <p>Página não encontrada.</p>
    </div>
    <div class="searchForm mx-auto">
      <div class="search-container">
        <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" aria-describedby="pesquisar" [(ngModel)]="searchQuery">

        <button class="search-button" type="button" (click)="search()">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>


<app-footer style="position:absolute; bottom:0;" class="w-100"></app-footer>
